<html lang="fr">
<head>

    <link rel="stylesheet" href="../scss/style.css">

    <!-- Composant barre de navigation -->

        <nav class="navbar">

    <aside class="aside">
        <div class="bar-link">
            <a class="user">
                <i class="fa-solid fa-user-gear"></i>

            </a>
        </div>
        <div class="bar-link">
            <a href="#">

            <a href="#">

            <a href="#">

        </div>
        <div class="bar-link">
            <a href="#">
                <i class="fa-brands fa-product-hunt"></i>

        </div>
        <div class="bar-link">

        </div>
    </aside>

            </div>
        </div>
        <div class="box-stat third"><canvas id="myChart2" width="350" height="350"></canvas></div>
    </div>

    <div class="container-stat">
