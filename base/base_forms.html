<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- Composant barre de navigation -->
    <header>
        <nav class="navbar">
            <a href="../index.html">
                <div class="navbar-logo"></div>
                <h1 class="navbar-logo-title"><span>O</span>ne Day</h1>
            </a>
        </nav>
    </header>
    <!-- Fin composant navigation -->

    <!-- Composant Menu -->
    <aside class="aside">
        <div class="bar-link">
            <a class="user">
                <i class="fa-solid fa-user-gear"></i>
                <p class="username">Benjamin</p>
            </a>
        </div>
        <div class="bar-link">
            <a href="#">
                <i class="fa-solid fa-user"></i>
                <p>Administration</p>
            </a>
        </div>
        <div class="bar-link">
            <a href="#">
                <i class="fa-solid fa-address-card"></i>
                <p class="">Clients</p>
            </a>
        </div>
        <div class="bar-link">
            <a href="#">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Commandes</p>
            </a>
        </div>
        <div class="bar-link">
            <a href="#">
                <i class="fa-brands fa-product-hunt"></i>
                <p>Produits</p>
            </a>
        </div>
        <div class="bar-link">
            <a href="#">
                <i class="fa-solid fa-chart-pie"></i>
                <p>Statistiques</p>
            </a>
        </div>
        <div class="bar-link">
            <a href="#">
                <i class="fa-solid fa-share-from-square"></i>
                <p>Deconnexion</p>
            </a>
        </div>
    </aside>
    <!-- Fin composant Menu -->
    <!-- Début Formulaire Nouveau CLient -->
    <section class="section-form">
        <h1 class="form-title">Nouveau Client</h1>
        <form class="form" method="POST" action="#">
            <div class="form-bloc">
                <div class="form-line">
                    <label for="client-last-name">Nom du client</label>
                    <input id="client-last-name" placeholder="Saisir le nom du client" type="text" name="clientLastName" required>
                </div>

                <div class="form-line">
                    <label for="client-first-name">Prénom du Client</label>
                    <input id="client-first-name" placeholder="Saisir le prénom du Client" type="text" name="clientFirstName" required>
                </div>

                <div class="form-line">
                    <label for="society">Société</label>
                    <input id="society" placeholder="Saisir la société" type="text" name="society">
                </div>

                <div class="form-line">
                    <label for="portable-phone">Téléphone portable</label>
                    <input id="portable-phone" placeholder="06 ~" type="tel" name="portablePhone">
                </div>

                <div class="form-line">
                    <label for="fix-phone">Téléphone fixe</label>
                    <input id="fix-phone" placeholder="02 ~" type="tel" name="fixPhone">
                </div>
            </div>
            <div class="form-bloc">
                <fieldset class="form-line">
                    <legend>Statut</legend>
                    <div class="form-radio">
                        <div class="radio-option">
                            <input type="radio" id="active" name="statut" value="active">
                            <label for="active">Actif</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="inactive" name="statut" value="inactive">
                            <label for="inactive">Inactif</label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-notes">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
            </div>

            <div class="form-button">
                <button id="add-button" type="submit">Ajouter</button>
                <button id="cancel" type="button">Annuler</button>
            </div>
        </form>
        <!-- End Formulaire Nouveau Client -->

    </section>
</body>
</html>
